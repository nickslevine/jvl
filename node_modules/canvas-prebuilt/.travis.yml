language: node_js
os:
  - linux
  - osx
osx_image: xcode9.3
install:
  - export PREBUILD_SLUG=$TRAVIS_REPO_SLUG
  - if [ $TRAVIS_OS_NAME = "linux" ]; then export CXX=g++-4.9; fi
  - npm install -g node-gyp
  - ci/install.sh $TRAVIS_OS_NAME $PREBUILD_VERSION $PREBUILD_CANVAS_VERSION
addons:
  apt: # for linux only
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - g++-4.9
